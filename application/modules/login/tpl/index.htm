<!DOCTYPE html>
<script language='JavaScript' type='text/javascript' src='/ui/js/jquery.1.7.1.min.js' charset="utf-8"></script>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <style type="text/css">
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,legend,button,form,fieldset,input,textarea,p,blockquote,th,td {   
            padding: 0;   
            margin: 0;   
        }
        #login_body {
            background:url(/ui/img/login_index/login_body.png) no-repeat; 
            overflow-y: hidden;
        }
        #login_container {
            width:1200px;
            height:100%;
            margin:0 auto;
        }
        #login_left {
            width:320px; 
            float:left; 
            margin-left:15%;
        }
        #login_announcement {
            margin-top: 40%;
            width:310px;
            height:255px;
            background:url(/ui/img/login_index/announcement.png) no-repeat;
            text-align: left;
            overflow: hidden;
        }
        #login_announcement_container {
            margin-top:30px;
            margin-left: 25px;
            width:235px;
            height:160px;
            overflow:hidden;
        }
        #login_announcement_title {
            color:#ff6600;
            font-size:14px;
        }
        #login_announcement_content {
            font-size:12px;
            line-height: 10px;;
            margin-top: 10px;
            height:132px;
            overflow: auto;
        }
        #login_announcement_content p {
            text-indent:2em;
            line-height: 20px;
            margin-bottom: 10px;
        }
        
        /*left end*/
        #login_right {
            width:440px; 
            height:100%;
            background-image:url(/ui/img/login_index/right.jpg);
            background-size:cover; 
            margin-right:15%;
            float:right;
        }
        #login_form_container {
            margin:125px auto;
            background:url(/ui/img/login_index/login_form.png) no-repeat;
            height:400px;
            width:400px;
            overflow: hidden;
        }
        #form_content {
            margin-top:110px;
            margin-left: 140px;
            color:#c04103;
        }
        #form_content label {
            display: block;
            float:left;
            width:70px;
        }
        #form_content span {
            margin-right: 1em;
        }
        .login_form_button {
            margin-left:10px;
            background: #f0550e;
            color:white;
            width:60px;
            height:30px;
            font-size: 16px;
            font-weight: 900;
            margin-top:10px;
            padding: 0;
            border: 0;
        }
        #cancel {
            margin-left: 30px;
        }
    </style>
    <script>
        window.onload = function(){
            document.getElementById("login_body").style.height = window.screen.availHeight+"px";
        }
    </script>
</head>
<body id="login_body">
    <div id="login_container">
        <!-- #login_left start -->
        <div id="login_left">
            <div id="login_announcement">
                <div id="login_announcement_container">
                    <strong id="login_announcement_title">最新公告</strong>
                    <div id="login_announcement_content">
                        <p>我们一直很重视用户账号的安全问题，"账号安全"是我们最为关注的工作之一。</p>
                        <p>我们希望用户可以快捷方便，又安全无虑地登录网站，并与您的朋友通网站交流联系。</p>
                        <p>所以，保证用户账号安全可靠，是我们的重要目标。</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- #login_left end -->
        <div id="login_right">
            <form id="login_form_container">
                <dl id="form_content">
                    <dd>
                        <label for="username">用户名：</label>
                        <input type="text" name="account" id="account" required />
                    </dd>
                    <dd>
                        <label for="password"><span>密</span>码：</label>
                        <input type="password" name="password" id="password" required />
                    </dd>
                    <dd>
                        <input type="button" class="login_form_button login" value="登  录" />
                        <input type="button" class="login_form_button" id="cancel" value="取  消" />
                    </dd>
                </dl>
            </form>
        </div>
        <!-- #login_right end -->
    </div>
</body>
</html>
<script type="text/javascript">
$(function(){
    $(".login").live('click', function(){
        $.post('/login/login/auth', {
            account : $('#account').val(),
            password : $('#password').val()
        }, function(data) {
            if(data == 1) {
                location.reload();  
           } else {
                alert('密码错误！');
           }
           
        });
    });
});
</script>
